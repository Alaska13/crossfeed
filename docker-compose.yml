version: '3.4'

services:
  db:
    image: postgres:latest
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - ./.env

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - '80:3000'
    env_file:
      - ./.env

  backend:
    build: ./backend
    volumes:
      - ./backend/src:/app/src
      # During local development, Docker containers launched from backend will run from the host machine Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '3000:3000'
    env_file:
      - ./.env
    depends_on:
      - db

volumes:
  postgres-data: